<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Géolocalisation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
      #map {
        height: 100vh;
        width: 100%;
      }
      #comments-section {
        max-height: 200px;
        overflow-y: auto;
        background-color: rgba(255, 255, 255, 0.9);
      }
    </style>
  </head>

  <body class="d-flex p-0 m-0">
    <div class="container-fluid d-flex p-0 m-0">
      >
      <div class="col-md-3 col-12 p-3" style="height: 100vh; overflow-y: auto">
        <h1 class="h4">Page de Géolocalisation</h1>
        <button class="btn btn-danger" id="logoutBtn">Se déconnecter</button>

        <div class="d-flex flex-column mt-3">
          <p>Bienvenue, <span id="username"></span></p>
          <a href="profile.html">
            <img
              style="width: 60px; height: 60px; border-radius: 50%"
              id="profile-image"
              src=""
              alt="Photo de profil"
            />
          </a>

          <select class="form-select mt-3" id="distance-filter">
            <option value="10">10 km</option>
            <option value="100">100 km</option>
            <option value="1000">1000 km</option>
            <option value="5000">5000 km</option>
            <option value="0">Tous les résultats</option>
          </select>

          <button id="addGeocacheBtn" class="btn btn-success mt-3">
            Ajouter une Géocache
          </button>
          <a href="stat.html" class="mt-2">Statistiques</a>
        </div>
      </div>

      <div class="col-md-9 col-12 p-0">
        <div id="map"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="js/showGeoloc.js"></script>
    <script src="js/profilImg.js"></script>
  </body>
</html>
