<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Commentaires Géocache</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  </head>

  <body>
    <h1>Commentaires de la Géocache</h1>

    <div>
      <button id="logoutBtn">Se déconnecter</button>
      <button id="backToMapBtn">Retour à la carte</button>
    </div>

    <div id="map" style="height: 500px; margin-top: 20px"></div>

    <div id="comments-section">
      <h3>Commentaires</h3>
      <div id="comments-list"></div>
      <textarea
        id="comment-text"
        placeholder="Ajoutez un commentaire"
      ></textarea>
      <input type="file" id="comment-image" accept="image/*" />
      <button id="submit-comment" style="margin-top: 10px">
        Ajouter Commentaire
      </button>
    </div>

    <script src="js/commentaire.js"></script>
  </body>
</html>
