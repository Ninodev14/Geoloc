<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Créer une Géocache</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 400px;
        margin: 20px auto;
        text-align: center;
      }
      input,
      select,
      textarea,
      button {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
      }
      button {
        background-color: #28a745;
        color: white;
        border: none;
        cursor: pointer;
      }
      input[readonly] {
        background-color: #f0f0f0;
      }
    </style>
  </head>

  <body>
    <h1>Ajouter une Géocache</h1>

    <form id="geocacheForm">
      <label for="name">Nom de la géocache :</label>
      <input type="text" id="name" required />

      <label for="creator">Nom du créateur :</label>
      <input type="text" id="creator" required readonly />

      <label for="description">Description :</label>
      <textarea id="description" rows="3" required></textarea>

      <label for="latitude">Latitude :</label>
      <input type="number" id="latitude" step="any" required />

      <label for="longitude">Longitude :</label>
      <input type="number" id="longitude" step="any" required />

      <label for="difficulty">Difficulté :</label>
      <select id="difficulty" required>
        <option value="Facile">Facile</option>
        <option value="Moyen">Moyen</option>
        <option value="Difficile">Difficile</option>
      </select>

      <label for="password">Mot de passe :</label>
      <input type="text" id="password" required />

      <button type="submit">Ajouter</button>
    </form>

    <p><a href="index.html">Retour à la carte</a></p>

    <script src="js/creatGeoloc.js"></script>
  </body>
</html>
