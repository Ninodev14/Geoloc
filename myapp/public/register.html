<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body
    class="d-flex justify-content-center align-items-center vh-100 bg-light"
  >
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4 bg-white p-4 rounded shadow">
          <h2 class="text-center mb-4">Inscription</h2>
          <form id="registerForm" enctype="multipart/form-data">
            <div class="mb-3">
              <input
                type="text"
                id="username"
                class="form-control"
                placeholder="Nom d'utilisateur"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder="Email"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder="Mot de passe"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="file"
                id="profileImage"
                class="form-control"
                accept="image/*"
                required
              />
            </div>
            <button type="submit" class="btn btn-success w-100">
              S'inscrire
            </button>
            <p id="message" class="text-danger mt-2 text-center"></p>
          </form>
          <p class="mt-3 text-center">
            Tu as déjà un compte ? <a href="login.html">Se connecter</a>
          </p>
        </div>
      </div>
    </div>
    <script src="/js/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
