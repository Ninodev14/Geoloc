    <link

    <div class="container py-5">
      <h2 class="text-center mb-4">Bienvenue sur votre profil</h2>

      <div class="text-center mb-4">

          id="profileImage"
          src=""

          class="img-fluid rounded-circle"
          style="display: none; width: 150px; height: 150px"
        />
      </div>

      <div class="text-center">
        <p id="username" class="fs-4"></p>
        <p id="email" class="fs-6 text-muted"></p>
      </div>

      <div class="d-flex justify-content-center gap-3">
        <a
          id="adminBtn"
          href="admin/user.html"
          class="btn btn-info"
          style="display: none"
          >Admin</a
        >
        <button id="logoutBtn" class="btn btn-danger">Se d√©connecter</button>

    </div>
