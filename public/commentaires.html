<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Commentaires Géocache</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
      #map {
        height: 60vh;
        width: 100%;
        border-radius: 8px;
      }
    </style>
  </head>

  <body class="bg-light">
    <div class="container py-5">
      <h1 class="text-center mb-4">Commentaires de la Géocache</h1>

      <div class="d-flex justify-content-between mb-4">
        <button id="backToMapBtn" class="btn btn-secondary">
          Retour à la carte
        </button>
        <button id="like-geocache-btn" class="btn btn-success">
          Aimer la Géocache
        </button>
      </div>

      <div id="map" class="mb-4 shadow"></div>

      <div id="comments-section">
        <h3 class="mb-3">Commentaires</h3>
        <div id="comments-list" class="mb-3"></div>
        <div class="card p-3">
          <textarea
            id="comment-text"
            class="form-control mb-3"
            placeholder="Ajoutez un commentaire"
            rows="4"
          ></textarea>
          <input
            type="file"
            id="comment-image"
            class="form-control mb-3"
            accept="image/*"
          />
          <button id="submit-comment" class="btn btn-primary w-100">
            Ajouter Commentaire
          </button>
        </div>
      </div>
    </div>

    <script src="js/commentaire.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
