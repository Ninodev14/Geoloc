<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modifier une Géocache</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body
    class="d-flex justify-content-center align-items-center vh-100 bg-light"
  >
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4 bg-white p-4 rounded shadow">
          <h2 class="text-center mb-4">Modifier une Géocache</h2>
          <form id="geocacheForm">
            <div class="mb-3">
              <label for="name" class="form-label">Nom de la géocache :</label>
              <input type="text" id="name" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="creator" class="form-label">Nom du créateur :</label>
              <input
                type="text"
                id="creator"
                class="form-control"
                required
                readonly
              />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description :</label>
              <textarea
                id="description"
                class="form-control"
                rows="3"
                required
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="latitude" class="form-label">Latitude :</label>
              <input
                type="number"
                id="latitude"
                class="form-control"
                step="any"
                required
              />
            </div>
            <div class="mb-3">
              <label for="longitude" class="form-label">Longitude :</label>
              <input
                type="number"
                id="longitude"
                class="form-control"
                step="any"
                required
              />
            </div>
            <div class="mb-3">
              <label for="difficulty" class="form-label">Difficulté :</label>
              <select id="difficulty" class="form-select" required>
                <option value="Facile">Facile</option>
                <option value="Moyen">Moyen</option>
                <option value="Difficile">Difficile</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Mot de passe :</label>
              <input type="text" id="password" class="form-control" />
            </div>
            <button type="submit" class="btn btn-success w-100">
              Mettre à jour
            </button>
          </form>
          <p class="mt-3 text-center">
            <a href="geoloc.html">Retour à la carte</a>
          </p>
        </div>
      </div>
    </div>

    <script src="js/editGeoloc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
