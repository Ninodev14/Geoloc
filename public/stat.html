<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classement</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">
    <div class="container py-5">
      <h1 class="text-center mb-5 text-primary">
        <i class="bi bi-trophy"></i> Classement
      </h1>

      <div class="card shadow-sm mb-4">
        <div class="card-header bg-primary text-white">
          <h2 class="h5 mb-0">
            <i class="bi bi-people"></i> Classement des utilisateurs
          </h2>
        </div>
        <div class="card-body">
          <ul id="user-ranking-list" class="list-group list-group-flush"></ul>
        </div>
      </div>

      <div class="card shadow-sm mb-4">
        <div class="card-header bg-primary text-white">
          <h2 class="h5 mb-0">
            <i class="bi bi-geo-alt"></i> Géocaches les plus trouvées
          </h2>
        </div>
        <div class="card-body">
          <ul
            id="geocache-ranking-list"
            class="list-group list-group-flush"
          ></ul>
        </div>
      </div>

      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h2 class="h5 mb-0">
            <i class="bi bi-stars"></i> Top 10 des Géocaches les plus populaires
          </h2>
        </div>
        <div class="card-body">
          <div
            id="popular-geocache"
            class="row row-cols-1 row-cols-md-2 g-3"
          ></div>
        </div>
      </div>

      <div class="text-center mt-4">
        <a href="geoloc.html" class="btn btn-outline-secondary">
          <i class="bi bi-arrow-left"></i> Retour
        </a>
      </div>
    </div>

    <script src="js/stat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
